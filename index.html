<!DOCTYPE html>
<html ng-app="flovigo">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Flovigo</title>
    <!-- #FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <!-- #STYLES -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-controller="mainController">
    <fv-shoji></fv-shoji>
    <fv-top-banner></fv-top-banner>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-4">
                <select class="form-control">
                    <option>Personal</option>
                    <option>Work</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" ng-click="openCheckIn()">
                    <i class="fa fa-pencil"></i>
                    Check in
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <fv-widget title="Attribute focus area" icon="wrench">
                    <fv-focus-area></fv-focus-area>
                </fv-widget>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <fv-widget title="Tasks" help="Tasks" icon="check-circle-o">
                    <fv-task-list></fv-task-list>
                </fv-widget>
            </div>
            <div class="col-md-4">
                <fv-widget title="Core" icon="road">
                    <fv-core></fv-core>
                </fv-widget>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <fv-widget title="Insights" icon="eye">
                    <fv-insights></fv-insights>
                </fv-widget>
            </div>
        </div>
    </div>
    <!-- #SCRIPTS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js?v=18"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!-- #CORE -->
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="main.controller.js"></script>
    <!-- #SERVICES -->
    <script src="services/task.service.js"></script>
    <script src="services/core.service.js"></script>
    <script src="services/attribute.service.js"></script>
    <!-- #COMPONENTS -->
    <script src="components/task_by_context/task_by_context.directive.js"></script>
    <script src="components/task_next_actions/task_next_actions.directive.js"></script>
    <script src="components/task_by_priority/task_by_priority.directive.js"></script>
    <script src="components/attribute_detail/attribute_detail.directive.js"></script>
    <script src="components/attributes_tile/attributes_tile.directive.js"></script>
    <script src="components/task_by_date/task_by_date.directive.js"></script>
    <script src="components/task_detail/task_detail.directive.js"></script>
    <script src="components/core_detail/core_detail.directive.js"></script>
    <script src="components/focus_area/focus_area.directive.js"></script>
    <script src="components/top_banner/top_banner.directive.js"></script>
    <script src="components/task_list/task_list.directive.js"></script>
    <script src="components/task_tile/task_tile.directive.js"></script>
    <script src="components/check_in/check_in.directive.js"></script>
    <script src="components/insights/insights.directive.js"></script>
    
    <script src="components/widget/widget.directive.js"></script>
    <script src="components/shoji/shoji.directive.js"></script>
    <script src="components/core/core.directive.js"></script>
    <script src="components/tabs/tabs.directive.js"></script>
    <script src="components/help/help.directive.js"></script>
    
</body>

</html>
