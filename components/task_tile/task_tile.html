<div class="task_tile_component" ng-click="taskClick()">
    <div class="task_title">
        <p><input ng-model="task.is_open" class="todo_check" type="checkbox" aria-label="...">{{task.title}}</p>
    </div>
    <div class="task_attributes">
        <p class="task_attribute">{{task.pretty_date}}</p>
    </div>
</div>
