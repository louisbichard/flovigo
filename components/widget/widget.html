<div class="widget_component animated fadeIn">
    <div class="widget_header">
        <i ng-if="help" ng-click="openHelp()" class="fa fa-question-circle-o widget_help" aria-hidden="true">
        </i>
        <p class="widget-title">
            <i class="fa fa-{{icon}}" aria-hidden="true"></i> {{title}}
        </p>
    </div>
    <div class="widget_content">
        <div ng-transclude></div>
    </div>
</div>
